<ui-view></ui-view>

<ng-template #modalTemplate>
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{ imgName }}</h4>
    <button
      type="button"
      class="close pull-right"
      aria-label="Close"
      (click)="modalRef.hide()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="modal-img" [style.background-image]="imgBgSrc"></div>
  </div>
</ng-template>
