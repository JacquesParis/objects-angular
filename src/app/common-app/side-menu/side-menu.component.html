<div
  class=""
  [style.top]="top"
  style="overflow: hidden"
  class="side-menu-holder"
  #component
>
  <div class="side-menu-container">
    <div
      class="col-md-3 float-left col-12 pl-0 pr-0 bg-dark text-light collapse width sidebar left-sidebar"
      [id]="leftMenuId"
      #leftSidebar
    >
      <button
        type="button"
        class="btn btn-light pr-1 mt-2 btn-sm btn-sm collapse-right"
        (click)="hideLeftSide()"
        [attr.data-target]="'#' + leftMenuId"
        data-toggle="collapse"
      >
        <i-bs name="chevron-bar-left"></i-bs>
      </button>
      <div class="sidebar-content border-0">
        <ng-content select="[app-side-menu-left-part]"></ng-content>
      </div>
    </div>
    <div class="float-left col px-0 main" [class.col-md-9]="isLeftSidebarShown">
      <button
        type="button"
        class="btn btn-secondary float-left pl-1 mt-2 btn-sm collapse-left"
        (click)="showLeftSide()"
        [attr.data-target]="'#' + leftMenuId"
        data-toggle="collapse"
        [class.d-none]="isLeftSidebarShown"
      >
        <i-bs name="chevron-bar-right"></i-bs>
      </button>
      <div class="main-content">
        <ng-content select="[app-side-menu-main-part]"></ng-content>
      </div>
    </div>
  </div>
</div>
