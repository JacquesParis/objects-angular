<div class="d-flex justify-content-center align-content-stretch flex-wrap">
  <div
    class="card col-6 col-sm-4 col-md-3 col-lg-2 col-xl-2"
    *ngFor="let child of objectTree.children"
  >
    <div class="card-body">
      <h6 class="card-title">{{ child.treeNode.name }}</h6>
      <h6 class="card-subtitle mb-2 text-muted">
        {{ child.treeNode.objectTypeId }}
      </h6>
      <a class="btn btn-sm btn-outline-secondary" (click)="setOpen(child, true)"
        >View</a
      >
    </div>
  </div>
</div>
