<div class="card border-top-0" *ngIf="isReady">
  <div class="card-body">
    <h5 class="card-title">
      <span>{{ typeId }}</span>
    </h5>
    <lib-editable-json-schema-form
      [entity]="entity"
      [saveValue]="saveValueMethod"
      [schema]="typeSchema"
      [layout]="layout"
      (onCancel)="cancelAction()"
    >
    </lib-editable-json-schema-form>
  </div>
</div>
