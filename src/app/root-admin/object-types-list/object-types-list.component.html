<p>object-types-list works!</p>
<accordion [isAnimated]="true">
  <accordion-group
    *ngFor="let objectType of objectTypes; trackBy: trackByObjectType"
  >
    <button
      class="btn btn-link btn-block clearfix"
      accordion-heading
      type="button"
    >
      <div class="pull-left float-left" [innerHTML]="objectType.name"></div>
      <span
        class="badge badge-secondary float-right pull-right"
        [innerHTML]="objectType.type"
        >Some HTML here</span
      >
    </button>
    <app-object-type-card [objectType]="objectType"></app-object-type-card>
  </accordion-group>
</accordion>
